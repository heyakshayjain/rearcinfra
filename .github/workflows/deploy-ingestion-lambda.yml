name: Deploy ingestion Lambda (zip)

on:
  push:
    branches: [ main ]
    paths:
      - 'data/ingestion/**'
      - 'data/constants.py'
      - 'data/__init__.py'
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.INGESTION_LAMBDA_FUNCTION_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda zip
        shell: bash
        run: |
          set -euo pipefail

          rm -rf build
          mkdir -p build/data/ingestion

          cp data/__init__.py build/data/__init__.py
          cp data/constants.py build/data/constants.py
          cp data/ingestion/__init__.py build/data/ingestion/__init__.py
          cp data/ingestion/ingest.py build/data/ingestion/ingest.py
          cp data/ingestion/usapi.py build/data/ingestion/usapi.py
          cp data/ingestion/lambda_handler.py build/data/ingestion/lambda_handler.py

          (cd build && zip -r ../ingestion_lambda.zip data)

      - name: Deploy to Lambda
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${LAMBDA_FUNCTION_NAME}" ]]; then
            echo "Missing secret: INGESTION_LAMBDA_FUNCTION_NAME" >&2
            exit 1
          fi

          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --zip-file fileb://ingestion_lambda.zip

          aws lambda wait function-updated --function-name "${LAMBDA_FUNCTION_NAME}"

      - name: Smoke invoke (optional)
        if: ${{ secrets.INGESTION_LAMBDA_SMOKE_INVOKE == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          aws lambda invoke --function-name "${LAMBDA_FUNCTION_NAME}" /tmp/out.json
          cat /tmp/out.json
